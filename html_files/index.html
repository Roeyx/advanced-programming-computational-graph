<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Viewer</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --clr-divider: #adb5bd;
            --radius: 10px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 97vh;
            display: flex;
            font-family: "Inter", sans-serif;
            background: #f5f7fa;
            padding: 12px;
        }
        .frame-container {
            display: flex;
            flex: 1;
            width: 100%;
            gap: 12px;
        }
        iframe {
            flex: 1;
            border: 1px solid var(--clr-divider);
            border-radius: var(--radius);
            background: #ffffff;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0,0,0,.05);
        }
        .middle-frame   { flex: 4; }
        .left-frame,
        .right-frame    { flex: 1.3; } /* slightly wider than before */
    </style>
</head>
<body>
    <div class="frame-container">
        <iframe class="left-frame"  id="configFrame"     name="configFrame"     src="from.html"></iframe>
        <iframe class="middle-frame" id="graphFrame"      name="graphFrame"      src="temp.html"></iframe>
        <iframe class="right-frame"  id="topicTableFrame" name="topicTableFrame" src="temp.html"></iframe>
    </div>
</body>
</html>
